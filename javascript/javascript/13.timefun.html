<!DOCTYPE html>

<body>
    <h1>timing functions</h1>
    <h2>set time out</h2>
    <button onclick="a=setTimeout(demo,2000)">start</button>
    <h2>clear time out</h2>
    <button onclick="clearTimeout(a)">stop</button>
    <h2>SET interval</h2>
    <button onclick="b=setInterval(demo,1000)">start</button>
    <h2>clear interval</h2>
    <button onclick="clearInterval(b)">stop</button>
    <script src="./13.timefun.js"></script> 
     <h1>print numbers</h1>

    </button>
</body>
